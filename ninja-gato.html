<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<title>De Ninja a Gato</title>

	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){
				let temp=$(this).attr('src');
				$(this).attr('src',$(this).attr('data-alt-src'));
				$(this).attr('data-alt-src',temp);
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h2 class="text-center">Actividad: De Ninja a Gato</h2>
		<img class="d-block mx-auto m-1" src="assets/img/ninja_gato/ninja0.png" data-alt-src="assets/img/ninja_gato/cat0.png">
		<img class="d-block mx-auto m-1" src="assets/img/ninja_gato/ninja1.png" data-alt-src="assets/img/ninja_gato/cat1.png">
		<img class="d-block mx-auto m-1" src="assets/img/ninja_gato/ninja2.png" data-alt-src="assets/img/ninja_gato/cat2.png">
		<img class="d-block mx-auto m-1" src="assets/img/ninja_gato/ninja3.png" data-alt-src="assets/img/ninja_gato/cat3.png">
		<img class="d-block mx-auto m-1" src="assets/img/ninja_gato/ninja4.png" data-alt-src="assets/img/ninja_gato/cat4.png">
	</div>
</body>
</html>
